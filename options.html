<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant Settings</title>
  <style>
    body {
      width: 600px;
      margin: 20px auto;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #333;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .button-config {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .button-config.button2 {
      border-left-color: #f5576c;
    }

    .button-config h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .field-group {
      margin-bottom: 20px;
    }

    .helper-text {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
      font-style: italic;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    #save-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      flex: 1;
    }

    #save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #reset-btn {
      background: #e0e0e0;
      color: #555;
    }

    #reset-btn:hover {
      background: #d0d0d0;
    }

    #add-button-btn {
      background: #28a745;
      color: white;
    }

    #add-button-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
      background: #218838;
    }

    .status-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 14px;
      color: #0d47a1;
    }

    .button-config {
      margin-bottom: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      position: relative;
    }

    .button-config.button2 {
      border-left-color: #f5576c;
    }

    .button-config h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-button-btn {
      background: #f5576c;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 600;
    }

    .remove-button-btn:hover {
      background: #d33a4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öôÔ∏è AI Assistant Settings</h1>
    <p class="subtitle">Customize your button names and questions. The context (current URL) is always included automatically.</p>
    
    <div class="info-box">
      üí° <strong>Tip:</strong> The context (current page URL) is automatically added before your question, so you don't need to include it in your question text.
    </div>

    <div id="buttons-container"></div>

    <div class="button-group" style="margin-bottom: 30px;">
      <button id="add-button-btn" style="background: #28a745; color: white; flex: 1;">‚ûï Add New Button</button>
    </div>

    <div class="button-group">
      <button id="save-btn">üíæ Save Settings</button>
      <button id="reset-btn">üîÑ Reset to Defaults</button>
    </div>

    <div id="status" class="status-message"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
