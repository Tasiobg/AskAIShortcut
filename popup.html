<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AskAIShortcut</title>
  <style>
    body {
      width: 265px;
      padding: 15px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .action-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      font-family: inherit;
      margin-bottom: 10px;
    }

    .action-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .action-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .action-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }

    .settings-link {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #667eea;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .settings-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="buttons-container">
      <!-- Buttons will be dynamically loaded here -->
    </div>
    <div class="info" data-i18n="getAiAnalysis">
      Get AI-powered analysis for the current page
    </div>
    <a href="#" id="settings-link" class="settings-link">
      <span data-i18n="customizeButtons">⚙️ Options</span>
    </a>
  </div>
  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
